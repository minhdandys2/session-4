<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong lap for bai 1</title>
</head>
<body>
<h2>JavaScript loops</h2>
<p id="demo"></p>
<script>
    let i=0;
    let text = "";
    for (;i<5;i++) {
        text += "the number is : " + i+ "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
