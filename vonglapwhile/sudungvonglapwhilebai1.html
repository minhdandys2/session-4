<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su dung vong lap while</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        num = parseInt(prompt("enter a number"));
        let total = 0;
        while (num != "-1"){
            num = parseInt(prompt("enter a number"));
            alert(num);
            total += num;
        }
        document.getElementById("demo").innerHTML = "tong cac so vua nhap la :" + total;
    </script>
</body>
</html>
